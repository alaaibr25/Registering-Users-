{% extends "base.html" %}
{% block title%}Register page{%endblock%}
{% block head %}{%endblock%}
{% block content%}

            <form class="row gy-3 form-log" >
                <h1 class="text-center  text-light">REGISTER</h1>

                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>

                <div class="col-lg-12">
                    <input type="email" class="form-control" placeholder="Email">
                </div>

                <div class="col-lg-12">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="col-12 d-grid gap-2 d-block ">
                    <button type="submit" class="btn btn-secondary ">Sign Me In</button>
                </div>


            </form>
{%endblock%}
